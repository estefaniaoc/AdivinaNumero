<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el Número</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Enlace a Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow-lg">
            <div class="card-header text-center">
                <h2><i class="bi bi-heart"></i> Adivina el Número<i class="bi bi-heart"></i> </h2>
            </div>
            <div class="card-body text-center">
                <img src="patita.gif">
                <p id="instructions">Piensa en un número del 1 al 100. Voy a tratar de adivinarlo.</p>
                <button class="btn btn-primary" id="start-btn"><i class="fas fa-play"></i> Comenzar</button>
                <div id="guess-section" class="d-none mt-3">
                    <p id="guess-number"></p>
                    <button class="btn btn-info" mr-2" id="yes-btn"><i class="fas fa-check"></i> Sí</button>
                    <button class="btn btn-light mr-2" id="no-btn"><i class="fas fa-times"></i> No</button>
                    <button class="btn btn-warning mr-2 d-none" id="greater-btn"><i class="fas fa-arrow-up"></i> Mayor</button>
                    <button class="btn btn-info d-none" id="less-btn"><i class="fas fa-arrow-down"></i> Menor</button>
                </div>
                <p id="result" class="mt-3"></p>
                <button class="btn btn-secondary mt-3 d-none" id="reset-btn"><i class="fas fa-redo"></i> Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
